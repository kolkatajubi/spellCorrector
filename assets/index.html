<!DOCTYPE html>
<html lang="en" class="ios iphone mobile landscape">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Spell Corrector</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://pixie.jubi.ai/spellCorrector/css/style.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://pixie.jubi.ai/spellCorrector/script/action.js"></script>
  </head>
  <body>
    <section class="sec-analysis">
      <div class="container">
        <div class="logo">
          <img
            src="https://pixie.jubi.ai/spellCorrector/images/logo.png"
            class="img-responsive"
          />
        </div>
        <aside class="aside-form">
          <div class="formBx">
            <div class="title">
              <p>Spell Corrector</p>
            </div>
            <div class="formContent">
              <div class="contentInputBx">
                <div class="inputBx">
                  <input
                    class="input-field"
                    id="input-field"
                    type="text"
                    placeholder="Type a sentence..."
                  />
                </div>
                <div class="buttonBx">
                  <p>Go</p>
                </div>
              </div>
              <div class="scoreBx">
                <h2 id="word">****</h2>
                <h2 id="score">0.0</h2>
                <p>score</p>
                <h2 id="time">0.0</h2>
                <p>time</p>
              </div>
            </div>
          </div>
        </aside>
      </div>
    </section>
  </body>
</html>
